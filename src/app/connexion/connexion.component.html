<!-- CONNEXION -->
<div *ngIf="register" class="grid p-fluid mt-8">
    <div class="col-12 md:col-4 md:col-offset-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>

    <div class="col-12 md:col-4 md:col-offset-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-eye-slash"></i></span>
            <input style="width: 100%;" type="password" pPassword placeholder="Password">
        </div>
    </div>

    <div class="col-12 md:col-4 md:col-offset-4">
        <button pButton type="button" label="Connexion" (click)="redirect()"></button>
        <button pButton type="button" label="Pas de compte, clique ici !" class="p-button-text" (click)="handleClick()"></button>
    </div>
</div>


<!-- INSCRIPTION -->
<div *ngIf="!register" class="grid p-fluid mt-8">
    <div class="col-12 md:col-4 md:col-offset-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Username">
        </div>
    </div>
    <div class="col-12 md:col-4 md:col-offset-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
            <input type="text" pInputText placeholder="Email">
        </div>
    </div>
    <div class="col-12 md:col-4 md:col-offset-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-eye-slash"></i></span>
            <input style="width: 100%;" type="password" pPassword placeholder="Password">
        </div>
        <div>
            <p class="mt-2">Suggestions de sécurité :</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
               <li>Au moins une minuscule</li>
               <li>Au moins une majuscule</li>
               <li>Au moins un nombre</li>
               <li>Minimum de 8 caractères</li>
            </ul>
        </div>
    </div>


    <div class="col-12 md:col-4 md:col-offset-4">
        <button pButton type="button" label="Inscription"></button>
        <button pButton type="button" label="Déjà un compte, clique ici !" class="p-button-text" (click)="handleClick()"></button>
    </div>
</div>
